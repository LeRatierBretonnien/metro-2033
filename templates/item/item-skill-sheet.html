<form class="{{cssClass}}" autocomplete="off">
    {{>"systems/metro-2033/templates/item/partials/header-simple.html"}}

    <div>
        <div>
            <div class="grid grid-3col item-attr-row align-start">
                <div class="resource">
                    <label class="resource-label" for="system.value">{{localize 'MYZ.VALUE'}}</label>
                    <input type="text" name="system.value" value="{{system.value}}" data-dtype="Number" />
                </div>
                <div class="resource flex column">
                    <label class="resource-label" for="system.creatureType">{{localize 'MYZ.ACTOR_TYPE'}}</label>
                    <select name="system.creatureType">
                        {{selectOptions MYZ.CREATURE_TYPES selected=system.creatureType localize=true}}
                    </select>
                </div>
                <div class="resource flex column">
                    <label class="resource-label" for="system.attribute">{{localize "MYZ.ATTRIBUTES"}}</label>
                    <select name="system.attribute">
                        {{selectOptions creatureAttributes selected=system.attribute localize=true}}
                    </select>
                </div>
            </div>
        </div>
    </div>
    <h2>Description</h2>
    <div class="info-high">
        <div class="description">{{editor descriptionHTML target="system.description" button=true owner=owner editable=true engine='prosemirror'}}</div>
    </div>
</form>
